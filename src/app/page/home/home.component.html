        </div>
        <div nz-col nzSpan="24">

        </div>
        <div nz-col nzSpan="9">

        </div>
        <app-crear [isVisible]="Modals[0]['isVisible']"></app-crear>
        <app-edit [isVisible]="Modals[1]['isVisible']"></app-edit>
</div>
